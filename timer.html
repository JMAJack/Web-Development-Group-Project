<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>

<p>A script on this page starts this clock:</p>

<p id="demo"></p>

<script> //should a be 60 seconds timer
/* 
If they exceed the 60 seconds.

i.they forfeit the question
ii. the question goes back to the board
iii. the player loses that dollar amount from their total amount
iv. Player may choose an option to reveal the answer before moving on. If 
the answer is revealed then that question is disabled on the board.

if they answer withing the time

 If the Player answers the question correctly withing the 60 seconds period, then 
add the value amount of the question to the players current score
*/
setInterval(myTimer, 1000);

function myTimer() {
  const d = new Date();
  document.getElementById("demo").innerHTML = d.toLocaleTimeString();
}
</script>

</body>
</html>
