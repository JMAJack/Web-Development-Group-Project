<!DOCTYPE html>
<html>
 <head>
  <title>Group Project</title>
        <meta name="author" content = "Jon Marc Jackson"/>
		<meta name="Group Project" content = "Web Programming"/>
		<meta name="description" content = "october 31,2022"/>

        <style>
		body {
  			background-image: url('./Media/3.png');
		     }
        </style>
 </head>
 <body>

    <header>
	
	    <h1 style="color:white;">
		  <center>
		    Player Information Request <!-- Title -->
		  </center>
		</h1> 
		
	  <hr size = '8'></hr>
	  <br/>
	  
	</header>
	
	<section>
	  <form action = "mailto:jjonmarc21@gmail.com" name = "information">
	   <center>
	    <table style = "background-color:#808080" border = '1' cellspacing = '2' cellpadding = '10' width = "80%" >
		  <!-- Row 1 -->
		  <tr>
		    <th colspan = '5'>
		      <h2 style="color:white;">
			    Fillout the following Form
			  </h2>
			</th>
		  </tr>
		  
		  <!-- Row 2 -->
	      <tr>
		  
		    <!-- Column 1 -->
		    <td style = 'text-align:right'>
		      <label for="fname">Player's First Name: </label> <br/>
			</td>
			
			<!-- Column 2 -->
			<td>
		      <input type="text" id="fname" name="fname" placeholder ="E.g. John"> 
			</td>

		  </tr>
		  
		  <!-- Row 3 -->
		  <tr>
		  
		    <!-- Column 1 -->
			<td style = 'text-align:right'>
			  <label for="lname">Player's Last Name: </label> <br/>
			</td>
		    
			<!-- Column 2 -->
			<td>		
		      <input type="text" id="lname" name="lname" placeholder = "E.g. Brown"> <br/>
			</td>	
		  </tr>
		  
		  <!-- Row 4 -->
		  <tr>
            
            <!-- Column 1 -->			
			<td style = 'text-align:right'>
                <label for="street">Country Name: </label> <br/>
		    </td>
			
			<!-- Column 2 -->
			<td>
                <input type="text" id="street" name="street" placeholder ="E.g. Jamaica"> <br/>				     
			</td>
		  </tr>
			
		  <!-- Row 5 -->
		  <tr>
            
            <!-- Column 1 -->			
			<td style = 'text-align:right'>
                <label for="city">City: </label> <br/>
		    </td>
			
			<!-- Column 2 -->
			<td>
                <input type="text" id="city" name="city" placeholder ="E.g. Kingston"> <br/>				     
			</td>
		  </tr>
		
		  <!-- Row 6 -->
		  <tr>
            
            <!-- Column 1 -->			
			<td style = 'text-align:right'>
                <label for="street">Town: </label> <br/>
		    </td>
			
			<!-- Column 2 -->
			<td>
                <input type="text" id="town" name="town" placeholder ="E.g. Havendale"> <br/>				     
			</td>
		  </tr>
			
		  <!-- Row 7 -->
		  <tr> 
		    
			<!-- Column 1 -->
			<td style = 'text-align:right'>		
                <label for="parish">Parish: </label> <br/>
			</td>
			
			<!-- Column 2 -->
			<td>
                  <select id="parish" name="parish">
				    <option value = "Clarendon"> Clarendon </option>
				    <option value = "Hanover"> Hanover </option>
				    <option value = "Kingston"> Kingston </option>
				    <option value = "Manchester"> Manchester </option>
				    <option value = "Portland"> Portland </option>
				    <option value = "Saint Andrew"> Saint Andrew </option>
				    <option value = "Saint Ann"> Saint Ann </option>
				    <option value = "Saint Catherine"> Saint Catherine </option>
				    <option value = "Saint Elizabeth"> Saint Elizabeth </option>
				    <option value = "Saint James"> Saint James </option>
				    <option value = "Saint Mary"> Saint Mary </option>
				    <option value = "Saint Thomas"> Saint Thoman </option>
				    <option value = "Trelawny"> Trelawny </option>
				    <option value = "Westmoreland"> Westmoreland </option>
                  </select>	
               				 
			</td>
		  </tr>
		  
		  <!-- Row 5 -->
		  <tr>
		  
		    <!-- Column 1 -->
			<td style = 'text-align:right'>
			  <label for="DoB">Date of Birth: </label> <br/>
			</td>
		    
			<!-- Column 2 -->
			<td>		
		      <input type="date" id="DoR" name="DoR" max="2022-09-19"> <br/>
			</td>	
		  </tr>
		  
		  <!-- Row 6 -->
		  <tr>
		  
		    <!-- Column 1 -->
			<td style = 'text-align:right'>
			  <label for="email">Email Address: </label> <br/>
			</td>
		    
			<!-- Column 2 -->
			<td>		
		      <input type="email" id="email" name="email" placeholder ="youremail@example.com"> <br/>
			</td>
		  </tr>
		  
		  <!-- Row 7 -->
		  <tr>
		    
			<!-- Column1 -->
			<td>
			  <p style = 'text-align:right'>
			    Gender:
			  </p>  
			</td>
			
			<!-- Column 2 -->
			<td>
			  <input type ="radio" id="gender1" name="gender" value="Male">
			    <label for="gender">Male</label>
			   
			  <input type ="radio" id="gender2" name="gender" value="Female">
			    <label for="gender">Female</label><br>
			</td>
		  </tr>
		  
		  
		  <!-- Row 8 -->
		  <tr>
		    
			<!-- Column 1 -->
			<td>
			  <p style = 'text-align:right'>
			    Educational Level:
			  </p>
			</td>
			
			<!-- Column 2 -->
			<td>
			  <input type ="checkbox" id="Echildhood" name="Echildhood" value="Early childhood education (level 0)">
			    <label for="EDlevel">Early childhood education (level 0)</label> <br>
				
			  <input type ="checkbox" id="Peducation" name="Peducation" value="Primary education (level 1)">
			    <label for="EDlevel">Primary education (level 1)</label> <br>
				
			  <input type ="checkbox" id="Lseceducation" name="Lseceducation" value="Lower secondary education (level 2)">
			    <label for="EDlevel">Lower secondary education (level 2)</label> <br>
				
			  <input type ="checkbox" id="Upseceducation" name="Upseceducation" value="Upper secondary education (level 3)">
			    <label for="EDlevel">Upper secondary education (level 3)</label> <br>
				
			  <input type ="checkbox" id="Postseceducation" name="Postseceducation" value="Postsecondary Non-Tertiary education (level 4)">
			    <label for="EDlevel">Postsecondary Non-Tertiary education (level 4)</label> <br>

            <input type ="checkbox" id="Shortcycleeducation" name="Shortcycleeducation" value="Short-cycle tertiary education (level 5)">
			    <label for="EDlevel">Short-cycle tertiary education (level 5)</label> <br>
				
            <input type ="checkbox" id="Bachelorlevel" name="Bachelorlevel" value="Bachelor's or equivalent level (level 6)">
			    <label for="EDlevel">Bachelor's or equivalent level (level 6)</label> <br>

            <input type ="checkbox" id="Masterlevel" name="Masterlevel" value="Master's or equivalent level (level 7)">
			    <label for="EDlevel">Master's or equivalent level (level 7)</label> <br>

            <input type ="checkbox" id="Doctorlevel" name="Doctorlevel" value="Doctor or Equivalent level (level 8)">
			    <label for="EDlevel">Doctor or Equivalent level (level 8)</label>

			</td>
		
		</table>
	   </center>
	  </form>
	  
	</section>

 </body>
</html>
