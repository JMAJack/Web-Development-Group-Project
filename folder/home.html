<!DOCTYPE html>
<html>
    <head>
        <title>Group Project</title>
            <meta charset="UTF-8">
            <meta name="author" content = "Jon Marc Jackson, Akeem Creary"/>
            <meta name="Group Project" content = "Web Programming"/>

<body>
  <audio autoplay loop>
    <source src="Assets/Jeoperdy.mp3">
  </audio>
    
    <section>
        <video autoplay loop muted plays-inline class="back-video">
            <source src="Assets/backgroundvideo.mp3">
        </video>
        <form action = "mailto:jjonmarc21@gmail.com" name = "information" class="form">
            <div>
                <h1 class="pinfo">
                    Player Information Request <!-- Title -->
                </h1> 
            </div>
            <div class="div">
                <h2>Fillout The following form</h2>
            </div>
                <div  class="div1">
                    <div class="div2">
                        <div>
                            <label for="fname">Player's first Name:</label>
                            <input type="text" name="fname" id="fname" placeholder="E.g. John" min="3" required>
                        </div>
            
                        <div>
                            <label for="lname">Player's Last name:</label>
                            <input type="text" name="lname" id="lname"  placeholder = "E.g. Brown" required>
                        </div>
            
                        <div>
                            <label for="Country">Country Name:</label>
                            <input type="text" name="country" id="country" placeholder ="E.g. Jamaica">
                        </div>
            
                        <div>
                            <label for="city">State City:</label>
                            <input type="text" id="city" name="city" placeholder ="E.g. Kingston">
                        </div>
            
                        <div>
                            <label for="town">Town:</label>
                            <input type="text" id="town" name="town" placeholder ="E.g. Havendale" required>
                        </div>
            
                        <div>
                            <label for="parish">Parish:</label>
                            <select id="parish" name="parish">
                                <option value = "Clarendon"> Clarendon </option>
                                <option value = "Hanover"> Hanover </option>
                                <option value = "Kingston"> Kingston </option>
                                <option value = "Manchester"> Manchester </option>
                                <option value = "Portland"> Portland </option>
                                <option value = "Saint Andrew"> Saint Andrew </option>
                                <option value = "Saint Ann"> Saint Ann </option>
                                <option value = "Saint Catherine"> Saint Catherine </option>
                                <option value = "Saint Elizabeth"> Saint Elizabeth </option>
                                <option value = "Saint James"> Saint James </option>
                                <option value = "Saint Mary"> Saint Mary </option>
                                <option value = "Saint Thomas"> Saint Thoman </option>
                                <option value = "Trelawny"> Trelawny </option>
                                <option value = "Westmoreland"> Westmoreland </option>
                            </select>
                        </div>
            
                        <div>
                            <label for="dob">Date of birth:</label>
                            <input type="date" id="dob" name="dob" max="2022-09-19">
                        </div>
            
                        <div>
                            <label for="email">Email Address:</label>
                            <input type="text" id="email" name="email" placeholder ="youremail@example.com" required>
                        </div>
        
                    </div>
                    <div>
                        <p>Gender:</p>
                        
                        <input type ="radio" id="gender1" name="gender" value="Male">
                        <label for="gender1">Male</label>
                    
                    <input type ="radio" id="gender2" name="gender" value="Female">
                        <label for="gender2">Female</label><br>
                    </div>
    
                    
                        <h3>Education level</h3>
                        <input type ="radio" id="earlychild" name="EDlevel" value="EDlevel">
                        <label for="earlychild">Early childhood education (level 0)</label> <br>
                        
                        <input type ="radio" id="Primarychildh" name="EDlevel" value="EDlevel">
                        <label for="Primarychildh">Primary education (level 1)</label> <br>
                        
                        <input type ="radio" id="Lowerschooled" name="EDlevel" value="Lower secondary education (level 2)">
                        <label for="Lowerschooled">Lower secondary education (level 2)</label> <br>
                        
                        <input type ="radio" id="uppersecondarysch" name="EDlevel" value="Upper secondary education (level 3)">
                        <label for="uppersecondarysch">Upper secondary education (level 3)</label> <br>
                        
                        <input type ="radio" id="Postsecondaryed" name="EDlevel" value="Postsecondary Non-Tertiary education (level 4)">
                        <label for="Postsecondaryed">Postsecondary Non-Tertiary education (level 4)</label> <br>
    
                        <input type ="radio" id="Short-cycleEd" name="EDlevel" value="Short-cycle tertiary education (level 5)">
                        <label for="Short-cycleEd">Short-cycle tertiary education (level 5)</label> <br>
                        
                        <input type ="radio" id="Bachelorlvl" name="EDlevel" value="Bachelor's or equivalent level (level 6)">
                        <label for="Bachelorlvl">Bachelor's or equivalent level (level 6)</label> <br>
    
                        <input type ="radio" id="masters" name="EDlevel" value="Master's or equivalent level (level 7)">
                        <label for="masters">Master's or equivalent level (level 7)</label> <br>
    
                        <input type ="radio" id="doctorlvl" name="EDlevel" value="Doctor or Equivalent level (level 8)">
                        <label for="doctorlvl">Doctor or Equivalent level (level 8)</label>

                        <div class="buttons">
                            <div>
                                <button class="button" onclick="document.getElementById('demo').innerHTML = PlayGame()"><!--Make the button register user-->
                                    Register
                                </button>
                            </div>
                
                            <div>
                                <button type="button"  class="bcenter"">
                                    Click me to display Date and Time.
                                </button>
                            </div>

                            <!--<div>
                                <button type="button"  class="bcenter" onclick="document.getElementById('demo').innerHTML = PlayGame()">
                                    Click me to display Date and Time.
                                </button>
                            </div>
                            -->
            
                        </div>
                        
            </div>
            
            
            
           

            


        </form>
    </section>
</body>
