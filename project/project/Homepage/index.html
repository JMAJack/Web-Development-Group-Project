<!DOCTYPE html>
<html>
 <head>
  <title>Group Project</title>
        <meta name="author" content = "Jon Marc Jackson"/>
		<meta name="Group Project" content = "Web Programming"/>
		<meta name="description" content = "Started october 31,2022"/>

        <style>
		body 
		{
  			background-image: url('/3.png');
		}

		table
		{
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        label
        {
            text-align: right;
        }
        
        td, th 
		{
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) 
		{
          background-color: #dddddd;
        }
        </style>
 </head>
 <body  onload='document.information.email.focus()'>

    <header>
	
	    <h1 style="color:black;">
		  <center>
		    Player Information Request <!-- Title -->
		  </center>
		</h1> 
		
	  <hr size = '8'></hr>
	  <br/>
	  
	</header>


      <!-- Task 1 -->
	<section>
	  <form name = "information">
	   <center>
	    <table style = "background-color:#808080" border = '1' cellspacing = '2' cellpadding = '10' width = "80%" >
		  <!-- Row 1 -->
		  <tr>
		    <th colspan = '5'>
		      <h2 style="color:white;">
			    Fillout the following Form
			  </h2>
			</th>
		  </tr>
		  
		  <!-- Row 2 -->
	      <tr>
		  
		    <!-- Column 1 -->
		    <td style = 'text-align:right'>
		      <label for="fname">Player's First Name: </label> <br/>
			</td>
			
			<!-- Column 2 -->
			<td>
		      <input type="text" id="fname" name="fname" placeholder ="E.g. John"  minlength="3" required> 
			</td>

		  </tr>
		  
		  <!-- Row 3 -->
		  <tr>
		  
		    <!-- Column 1 -->
			<td style = 'text-align:right'>
			  <label for="lname">Player's Last Name: </label> <br/>
			</td>
		    
			<!-- Column 2 -->
			<td>		
		      <input type="text" id="lname" name="lname" placeholder = "E.g. Brown" required> <br/>
			</td>	
		  </tr>
		  
		  <!-- Row 4 -->
		  <tr>
            
            <!-- Column 1 -->			
			<td style = 'text-align:right'>
                <label for="street">Country Name: </label> <br/>
		    </td>
			
			<!-- Column 2 -->
			<td>
                <input type="text" id="street" name="street" placeholder ="E.g. Jamaica" required> <br/>				     
			</td>
		  </tr>
			
		  <!-- Row 5 -->
		  <tr>
            
            <!-- Column 1 -->			
			<td style = 'text-align:right'>
                <label for="city">City: </label> <br/>
		    </td>
			
			<!-- Column 2 -->
			<td>
                <input type="text" id="city" name="city" placeholder ="E.g. Kingston" required> <br/>				     
			</td>
		  </tr>
		
		  <!-- Row 6 -->
		  <tr>
            
            <!-- Column 1 -->			
			<td style = 'text-align:right'>
                <label for="street">Town: </label> <br/>
		    </td>
			
			<!-- Column 2 -->
			<td>
                <input type="text" id="town" name="town" placeholder ="E.g. Havendale" required> <br/>				     
			</td>
		  </tr>
			
		  <!-- Row 7 -->
		  <tr> 
		    
			<!-- Column 1 -->
			<td style = 'text-align:right'>		
                <label for="parish">Parish: </label> <br/>
			</td>
			
			<!-- Column 2 -->
			<td>
                  <select id="parish" name="parish">
				    <option value = "Clarendon"> Clarendon </option>
				    <option value = "Hanover"> Hanover </option>
				    <option value = "Kingston"> Kingston </option>
				    <option value = "Manchester"> Manchester </option>
				    <option value = "Portland"> Portland </option>
				    <option value = "Saint Andrew"> Saint Andrew </option>
				    <option value = "Saint Ann"> Saint Ann </option>
				    <option value = "Saint Catherine"> Saint Catherine </option>
				    <option value = "Saint Elizabeth"> Saint Elizabeth </option>
				    <option value = "Saint James"> Saint James </option>
				    <option value = "Saint Mary"> Saint Mary </option>
				    <option value = "Saint Thomas"> Saint Thoman </option>
				    <option value = "Trelawny"> Trelawny </option>
				    <option value = "Westmoreland"> Westmoreland </option>
                  </select>	
               				 
			</td>
		  </tr>
		  
		  <!-- Row 5 -->
		  <tr>
		  
		    <!-- Column 1 -->
			<td style = 'text-align:right'>
			  <label for="DoB">Date of Birth: </label> <br/>
			</td>
		    
		   
			<!-- Column 2 -->
			<td>		
		      <input type="date" id="DoR" name="DoR" max="2022-09-19" required> <br/>
			</td>	
		  </tr>
		  
		  <tr>
		        <td style = 'text-align:right'>
		            <label for="Age"> Age:</label> </br>   
		        </td>
		    
		        <td>
		            <input type="number" id="Age" name="Age"> <br/>
		        </td>
		        
	        </tr>
		  <!-- Row 6 -->
		  <tr>
		  
		    <!-- Column 1 -->
			<td style = 'text-align:right'>
			  <label for="email">Email Address: </label> <br/>
			</td>
		    
			<!-- Column 2 -->
			<td>		
		      <input type="email"  id="email" name="email" placeholder ="youremail@example.com" required > <br/>
			</td>
		  </tr>
		  
		  <!-- Row 7 -->
		  <tr>
		    
			<!-- Column1 -->
			<td>
			  <p style = 'text-align:right'>
			    Gender:
			  </p>  
			</td>
			
			<!-- Column 2 -->
			<td>
			  <input type ="radio" id="gender1" name="gender" value="Male">
			    <label for="gender">Male</label>
			   
			  <input type ="radio" id="gender2" name="gender" value="Female">
			    <label for="gender">Female</label><br>
			</td>
		  </tr>
		  
		  
		  <!-- Row 8 -->
		  <tr>
		    
			<!-- Column 1 -->
			<td>
			  <p style = 'text-align:right'>
			    Educational Level:
			  </p>
			</td>
			
			<!-- Column 2 -->
            <td>
                  <select id="EDlevel" name="EDlevel">
				    <option value = "Early childhood education (level 0)"> Early childhood education (level 0) </option>
				    <option value = "Primary education (level 1)"> Primary education (level 1) </option>
				    <option value = "Lower secondary education (level 2)">Lower secondary education (level 2)</option>
				    <option value = "Upper secondary education (level 3)"> Upper secondary education (level 3) </option>
				    <option value = "Postsecondary Non-Tertiary education (level 4)"> Postsecondary Non-Tertiary education (level 4) </option>
				    <option value = "Short-cycle tertiary education (level 5)"> Short-cycle tertiary education (level 5) </option>
				    <option value = "Bachelor's or equivalent level (level 6)"> Bachelor's or equivalent level (level 6) </option>
				    <option value = "Master's or equivalent level (level 7)"> Master's or equivalent level (level 7) </option>
				    <option value = "Doctor or Equivalent level (level 8)"> Doctor or Equivalent level (level 8) </option>
                  </select>	
               				 
			</td>
		  </tr>


            <tr>
            </tr>
            
            <td>
                <center>
                    <input id="register" name="register" type="submit" value = "Register!" onclick="ValidateEmail(document.information.email)" onclick="Register()"></input>
                </center>
            </td>
            
            <td>
            <p><label for="scorereview">Review of The Scores:</label></p>
  			<textarea id="showpercentage" name="score" rows="4" cols="50" placeholder="Player Score Percentage"></textarea>
            </td>
            

		</table>
	   </center>

		<button  id="accept" name="accept"	type="button" onclick="document.getElementById('demo').innerHTML = PlayGame()" >
			<a href="./jp.html">Play Game.</a>
		</button>
	   
	  </form>

	

<button type="button" onclick="document.getElementById('demo').innerHTML = findPercentageScore()">
	Results.
</button>



			
	<button id="playbtn" name="playbtn" disabled="disabled" onclick="PlayGame()">Play Game</button>
	<button onclick="PlayGame()">Play Again</button>
	<button id="endbtn" name="endbtn" disabled="disabled" onclick="EndGame()">End Game</button>
	<button id="ansbtn" name="ansbtn" disabled="disabled" onclick="CheckAnswer()">Answer</button>
			


	</section>

<script src="script.js" charset="UTF-8"></script>

 </body>
</html>
